<head>
	<title>LinkBomber</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
	
	<div class="input-group">
		<input type="text" class="form-control" id="url" aria-describedby="urlBomb" placeholder="https://grabify.link/XXXXXX" style="display: inline-block;">
  <div class="input-group-append">
    <button class="btn btn-outline-success" type="button" onclick="BombNow(this);">Bomb</button>
  </div>
</div><br>
</div>


<script type="text/javascript">

var _curlnk = "";

function BombNow(n)
{
	n.disabled = true;
	$("#url").prop('disabled', true);
	_curlnk = $("#url").val();
	if(_curlnk == "")
	{
		n.disabled = false;
		$("#url").prop('disabled', false);
		return;
	}
	var _reqcount = 300;
	var _temp = _reqcount;
	var _x = setInterval(function(){
		if(_temp > 0)
		{
			$.post({url: _curlnk});
			_temp--;
		}
		else
		{
			clearInterval(_x);
			alert(""+_reqcount+" requests were sent! :)");
			n.disabled = false;
			$("#url").prop('disabled', false);
		}
	}, 222);
	return;
}

</script>
